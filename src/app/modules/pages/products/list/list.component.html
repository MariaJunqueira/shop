<section>
  <app-search [search]="search" (searchChange)="filter($event)"></app-search>
  <app-sort [sort]="sort" (sortChange)="sorter($event)"></app-sort>
  <h1>Choose and pick</h1>
  <div class="row">
    <app-product *ngFor="let product of products" [product]="product" [currencies]="currencies"
      class="col-xs-12 col-sm-6 col-md-3"></app-product>
  </div>
</section>
